<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Generator</title>
</head>
<body>

  <style>

    div 
    {
      width: 200px;
      height: 200px;
      background: #000;
      margin: 20px auto;
    }

    article {
      display: flex;
      justify-content: space-between;
    }
  </style>

  <div></div>

  <hr>

  <article></article>

  <hr>

  <h3>Backgound</h3>
  <label>Red: <input type="range" min="0" max="255" value="0" id="red"></label>
  <label>Green: <input type="range" min="0" max="255" value="0" id="green"></label>
  <label>Blue: <input type="range" min="0" max="255" value="0" id="blue"></label>

  <hr>

  <h3>Sizes</h3>
  <label>Width: <input type="number" min="200" max="1000" value="200" id="w"></label>
  <label>Height: <input type="number" min="200" max="1000" value="200" id="h"></label>

  <hr>
  
  <h3>Corners</h3>
  <label>All Corners: <input type="range" min="0" max="50" value="0" id="abr"></label>
  <label>Top Left: <input class="border-rad" type="range" min="0" max="50" value="0" id="tl"></label>
  <label>Top Right: <input class="border-rad" type="range" min="0" max="50" value="0" id="tr"></label>  
  <label>Bottom Left: <input class="border-rad" type="range" min="0" max="50" value="0" id="bl"></label>  
  <label>Bottom Right: <input class="border-rad" type="range" min="0" max="50" value="0" id="br"></label>  
  
  <hr>
  
  <h3>Border</h3>
  <label>Border Width: <input type="range" min="0" max="50" value="0" id="bw"></label>  
  <label>Border Style: <select name="" id="bs" class="bs">
    <option value="solid" id="sld">solid</option>
    <option value="dotted" id="dtd">dotted</option>
    <option value="dashed" id="dsd">dashed</option>
  </select></label>
  <label>Border Color<input type="color" id='bc'></label>
  
  <script>



    const options = document.querySelector('.bs')
    let optionVal = 'solid'
    options.onchange = function() {
      optionVal = this.value
       renderCss();
    }
    
    const Sett = {
      red: '0',
      green: '0',
      blue: '0',
      w: '200',
      h: '200',
      tl: '0',
      tr: '0',
      bl: '0',
      br: '0',
      bw: '0',
      bc: '0'
    }



    document.querySelectorAll('input').forEach((El) => {
      El.oninput = function()
      {

        if(this.id == 'abr')
        {
          Sett.tl = Sett.tr = Sett.br = Sett.bl = this.value;

          document.querySelectorAll('.border-rad').forEach((elem) => elem.value = this.value);
        }
        else 
        {
          Sett[this.id] = this.value;
        }

        if (this.id =='bc') 
        {
          Sett.bc = this.value;
        }
        else 
        {
          Sett.bc = 'black';
        }
        
        renderCss();
      }
    })

    function renderCss()
    {
      document.querySelector('div').style.cssText = `
        background: rgb(${Sett.red}, ${Sett.green}, ${Sett.blue});
        width: ${Sett.w}px;
        height: ${Sett.h}px;
        border-radius: ${Sett.tl}% ${Sett.tr}% ${Sett.br}% ${Sett.bl}%;      
       
        border: ${Sett.bw}px ${optionVal} ${Sett.bc};
        `

        // console.log(Sett.tl)
      document.querySelector('article').innerHTML = `
        
        <p> background: rgb(${Sett.red}, ${Sett.green}, ${Sett.blue}); </p>
        <p> width: ${Sett.w}px; </p>
        <p> height: ${Sett.h}px; </p>
        <p> border-radius: ${Sett.abr}%; </p>  
        <p> border-top-left-radius: ${Sett.tl}%; </p>
        <p> border-top-right-radius: ${Sett.tr}%; </p>
        <p> border-bottom-left-radius: ${Sett.bl}%; </p>
        <p> border-bottom-right-radius: ${Sett.br}%; </p>
        <p> border-width: ${Sett.bw}px; </p>
         <p> border-color: ${Sett.bc}; </p>
        ` 

    }



  </script>



  
</body>
</html>
